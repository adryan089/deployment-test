# Contoh alur kerja untuk membangun dan menerapkan situs Jekyll ke Halaman GitHub
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Berjalan pada push yang menargetkan cabang default
  push:
    branches: ["deployment"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Checkout
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.13.1'  # Specify the Node.js version
      - name: Install dependencies
        run: npm install
      - name: Setup Pages
        uses: actions/configure-pages@v5 # Setup Pages
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1 # Run with Jekyll
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Build the project
        run: npm run dev
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
