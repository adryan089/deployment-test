<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../spoiledunknown.ico" />
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@600,401,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <title>Thank You!</title>
</head>
<body>
    <section class="thanks container">
        <div class="thanks__borderAnimation">
            <div class="thanks__content">
                <div class="success-checkmark">
                    <div class="check-icon">
                        <span class="icon-line line-tip"></span>
                        <span class="icon-line line-long"></span>
                        <div class="icon-circle"></div>
                        <div class="icon-fix"></div>
                    </div>
                </div>
                <h2 class="thanks__title">Form submitted successfully!</h2>
                <p class="thanks__description">Thank you! The form has been submitted successfully. <br />We will reply to you soon!</p>
                <a class="thanks__btn btn" href="../">Go Back</a>
            </div>
        </div>
    </section>

    <script type="module" src="./main.js"></script>
</body>
</html>
